sudo: required

install:
- sudo apt-get install -yqqq patch wget make git libc6-dev zlib1g zlib1g-dev libucl1 libucl-dev pigz pv
- sudo apt-get install -yqqq gcc g++ texinfo libmpc-dev libmpfr-dev libgmp-dev

