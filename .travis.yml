- echo $(nproc)

script:
- bash ./toolchain.sh 1
- bash ./toolchain.sh 2
- bash ./toolchain.sh 3
- bash ./toolchain.sh 4
- bash ./toolchain.sh 5
- bash ./toolchain.sh 6
- bash ./toolchain.sh 7
